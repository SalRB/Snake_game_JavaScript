<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="ranking.functions.js"></script>
    <script src="login.functions.js"></script>
    <script src="main.js"></script>
    <script src="users.service.js"></script>
</head>
<div class="container">
    <div class="menu">
        <select name="difficulty" id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <p id="score">Score: 0</p>
        <p>Personal bests:</p>
        <div id="personalScores" hidden>
            <p>Login to have access to score tracking</p>
        </div><br>
        <div id="snakeColorDiv">
            <label for="snakeColor">Snake color:</label><br><input type="color" name="snakeColor" id="snakeColor"
                value="#33730C"><br>
        </div>
        <button onclick="startGame()" id="startButton">Load</button>
    </div>
    <canvas id="leCanvas"></canvas>
    <form id="form" hidden>
        <button type="button" id="button_login" class="active" onclick="formLogin()">Login</button>
        <button type="button" id="button_register" class="" onclick="formRegister()">Register</button>
        <div id="form_login">
            <label for="emailLogin">Email: </label><br><input type="email" name="emailLogin" id="emailLogin"><br>
            <p class="error" id="emailLoginError"></p>
            <label for="passwordLogin">Password: </label><br><input type="password" name="passwordLogin"
                id="passwordLogin"><br>
            <p class="error" id="passwordLoginError"></p>
            <button type="button" onclick="onSubmit('login')">Login</button>
        </div>
        <div id="form_register" hidden>
            <label for="userRegister">Useranme: </label><br><input type="text" name="userRegister"
                id="userRegister"><br>
            <p class="error" id="userRegisterError"></p>
            <label for="emailRegister">Email: </label><br><input type="email" name="emailRegister"
                id="emailRegister"><br>
            <p class="error" id="emailRegisterError"></p>
            <label for="passwordRegister">Password: </label><br><input type="password" name="passwordRegister"
                id="passwordRegister"><br>
            <p class="error" id="passwordRegisterError"></p>
            <label for="rpasswordRegister">Repeat password: </label><br><input type="password" name="rpasswordRegister"
                id="rpasswordRegister"><br>
            <p class="error" id="rpasswordRegisterError"></p>
            <button type="button" onclick="onSubmit('register')">Register</button>
        </div>
    </form>
</div>
<button id="reset" hidden>Reset</button>

<div class="rankings">
    <div id="rankingEasy"></div>
    <div id="rankingMedium"></div>
    <div id="rankingHard"></div>
</div>
