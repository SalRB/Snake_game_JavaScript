<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="main.js"></script>
    <script src="users.service.js"></script>
</head>
<div class="container">
    <div class="menu">
        <select name="difficulty" id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <p id="score">Score: 0</p>
        <p id="highScore">High score: 0</p>
        <button onclick="startGame()" id="startButton">Load</button>
    </div>
    <canvas id="leCanvas"></canvas>
    <form>
        <button type="button" id="button_login" class="active" onclick="formLogin()">Login</button>
        <button type="button" id="button_register" class="" onclick="formRegister()">Register</button>
        <div id="form_login">
            <label for="email_login">Email: </label><input type="email" name="email_login"><br>
            <label for="pswd_login">Password: </label><input type="password"><br>
            <button type="button">Login</button>
        </div>
        <div id="form_register" hidden>
            <label for="user_register">Useranme: </label><input type="text"><br>
            <label for="email_register">Email: </label><input type="email"><br>
            <label for="pswd_register">Password: </label><input type="password"><br>
            <label for="rpswd_register">Repeat password: </label><input type="password"><br>
            <button type="button">Register</button>
        </div>
    </form>
</div>
<button id="reset">Reset</button>
